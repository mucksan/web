    <!-- Application Structure Plan: The application uses a tab-based navigation for each day (Day 1, 2, 3) and a new "観光情報" tab. This tab structure is intuitive for a travel itinerary and for general information. Within daily tabs, a two-column layout is used: a sticky left timeline for quick navigation and a scrollable right column for detailed event cards. The "観光情報" tab uses a single column layout with distinct sections for each attraction, allowing users to explore detailed information without a time constraint. This design prioritizes chronological flow and thematic grouping for general information, enhancing user understanding and navigation. Clicking on timeline items or tab buttons dynamically updates content. -->
    <!-- Visualization & Content Choices:
        - Report Info: Day 1 schedule (travel, sightseeing, dining). Goal: Inform/Compare time allocation. Viz/Method: Doughnut Chart. Interaction: Hover tooltips. Justification: Provides a quick visual summary of how time is distributed throughout the day, adding a data-driven insight to the textual plan. Library: Chart.js (Canvas).
        - Report Info: All itinerary items (e.g., Dejima, Mt. Inasa, Gunkanjima). Goal: Organize/Inform. Viz/Method: Themed content cards with structured HTML/CSS and Unicode icons (e.g., 観光, 🍽️, 🌃). Interaction: Clickable timeline links scroll to the corresponding card. Justification: Cards neatly segment information, making the dense schedule easy to digest. Icons provide quick visual cues for activity types. Library: Tailwind CSS, Vanilla JS.
        - Report Info: Locations. Goal: Provide navigation aid. Viz/Method: HTML `<a>` links to Google Maps (direct search or directions). Interaction: Click to open map in a new tab. Justification: More practical and lightweight for a user on the go than an embedded map or static image, and avoids broken image issues. Library: Standard HTML.
        - Report Info: Detailed tourist attraction explanations. Goal: Inform/Educate. Viz/Method: Structured text sections within a dedicated "観光情報" tab. Interaction: Scroll through sections. Justification: Provides in-depth background for key sites, enhancing the user's understanding beyond the itinerary. Library: Tailwind CSS, Vanilla JS.
        - Report Info: Route maps for daily tabs. Goal: Provide functional navigation. Viz/Method: Direct Google Maps directions links. Interaction: Click to open Google Maps in a new tab. Justification: Replaces unreliable placeholder images with a functional and interactive map experience, addressing the "はてな" issue and fulfilling the request to "Google Map使ってうまくできないか？". Library: Standard HTML.
        - Report Info: Actual images for "観光情報" tab. Goal: Enhance visual appeal and provide concrete visual context for attractions. Viz/Method: Direct `<img>` links to publicly accessible images. Interaction: Passive viewing. Justification: Replaces abstract placeholders with real-world visuals, improving user engagement and understanding of the attractions. Library: Standard HTML. -->

                            <li><strong>世界一の人口密度:</strong> 最盛期の1959年には、小さな島に約5,267人もの人々が暮らしており、当時の東京都の人口密度の9倍以上という、世界でも類を見ない高密度な都市でした。島内には学校、病院、映画館、パチンコ店なども存在し、一つの独立した都市機能を持っていました。</li>
                            <li><strong>廃墟の美学と「ラピュタ」:</strong> 閉山後、無人となった軍艦島は、風雨にさらされ、建物が朽ちていく姿が「廃墟の美学」として注目を集めました。その独特の景観は、スタジオジブリのアニメ映画『天空の城ラピュタ』の世界観に似ているとも言われ、ファンにとっても聖地のような存在になっています。</li>
                            <li><strong>生活を支えたインフラ:</strong> 狭い島で多くの人が暮らすため、生活インフラは非常に発達していました。特に、水不足が深刻だったため、日本で初めて海水淡水化装置が導入されるなど、当時の最先端技術が投入されていました。</li>
                            <li><strong>炭鉱夫たちの生活:</strong> 島での生活は過酷な炭鉱労働と隣り合わせでしたが、同時に共同体の絆も非常に強かったと言われています。島民は、狭いながらも豊かな生活を築き、独自の文化を育んでいました。</li>
                        </ul>
                    </div>
                `
            }
        };

        const contentContainer = document.getElementById('content-container');
        const navButtons = document.querySelectorAll('.day-nav-btn');
        let currentDay = 1; // Default to Day 1
        let activeTimelineLink = null;
        let day1Chart = null;

        function renderContent(day) {
            const data = travelData[day];
            if (!data) return;

            // Only render timeline for daily tabs (1, 2, 3)
            const isDailyTab = (day >= 1 && day <= 3);
            const timelineHtml = isDailyTab ? data.timeline.map(item => `
                <li class="mb-4">
                    <a href="#${item.id}" data-id="${item.id}" class="timeline-link flex items-center text-slate-600 hover:text-teal-600 transition">
                        <span class="font-semibold w-16">${item.time}</span>
                        <span class="ml-4">${item.title}</span>
                    </a>
                </li>
            `).join('') : '';

            contentContainer.innerHTML = `
                <div class="md:grid ${isDailyTab ? 'md:grid-cols-4' : 'md:grid-cols-1'} md:gap-8">
                    ${isDailyTab ? `
                    <aside class="md:col-span-1 md:sticky md:top-8 h-full mb-8 md:mb-0">
                        <h2 class="text-2xl font-bold mb-4 text-teal-700">${data.title}</h2>
                        <ul id="timeline-nav">
                            ${timelineHtml}
                        </ul>
                    </aside>
                    ` : ''}
                    <div id="right-panel" class="${isDailyTab ? 'md:col-span-3' : 'md:col-span-1'}">
                        ${data.content}
                    </div>
                </div>
            `;

            // Only render chart for Day 1
            if (day == 1) {
                renderDay1Chart();
            } else {
                if (day1Chart) {
                    day1Chart.destroy(); // Destroy chart if not on Day 1
                    day1Chart = null;
                }
            }

            // Only add timeline listeners and observer for daily tabs
            if (isDailyTab) {
                addTimelineListeners();
                setupIntersectionObserver();
            } else {
                // Reset active timeline link for non-daily tabs
                if(activeTimelineLink) {
                    activeTimelineLink.classList.remove('timeline-active');
                    activeTimelineLink = null;
                }
            }
        }

        function renderDay1Chart() {
            const ctx = document.getElementById('day1-chart');
            if (!ctx) return; // Ensure canvas exists for Day 1

            const chartContext = ctx.getContext('2d');
            if(day1Chart) {
                day1Chart.destroy();
            }
            day1Chart = new Chart(chartContext, {
                type: 'doughnut',
                data: {
                    labels: ['移動', '観光・散策', '食事', '夜景・バー'],
                    datasets: [{
                        label: '時間の使い方 (分)',
                        data: [110, 50, 90, 160], // Approximate minutes
                        backgroundColor: [
                            'rgba(51, 65, 85, 0.7)',  // slate-700
                            'rgba(15, 118, 110, 0.7)', // teal-700
                            'rgba(249, 115, 22, 0.7)', // orange-500
                            'rgba(71, 85, 105, 0.5)' // slate-600
                        ],
                        borderColor: [
                            'rgba(51, 65, 85, 1)',
                            'rgba(15, 118, 110, 1)',
                            'rgba(249, 115, 22, 1)',
                            'rgba(71, 85, 105, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: '1日目の活動時間配分（目安）',
                            font: { size: 16 }
                        },
                        tooltip: {
                             callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += context.parsed + '分';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }


        function handleNavClick(e) {
            const day = e.target.dataset.day;
            if (day && day !== currentDay) {
                currentDay = day;
                navButtons.forEach(btn => {
                    btn.classList.toggle('nav-active', btn.dataset.day === day);
                });
                renderContent(day);
            }
        }

        function addTimelineListeners() {
            document.querySelectorAll('.timeline-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelector(link.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        }

        function setupIntersectionObserver() {
            const rightPanel = document.getElementById('right-panel');
            if(!rightPanel) return;

            // Only observe if it's a daily tab (has timeline)
            if (currentDay >= 1 && currentDay <= 3) {
                const contentSections = rightPanel.children;
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const id = entry.target.id;
                            const timelineLink = document.querySelector(`.timeline-link[data-id="${id}"]`);

                            if (timelineLink && timelineLink !== activeTimelineLink) {
                                if(activeTimelineLink) {
                                    activeTimelineLink.classList.remove('timeline-active');
                                }
                                timelineLink.classList.add('timeline-active');
                                activeTimelineLink = timelineLink;
                            }
                        }
                    });
                }, { rootMargin: "-50% 0px -50% 0px", threshold: 0 });

                Array.from(contentSections).forEach(section => {
                     if(section.id) observer.observe(section);
                });
            }
        }

        navButtons.forEach(button => button.addEventListener('click', handleNavClick));

        renderContent(currentDay);
    </script>
</body>
</html>
