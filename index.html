<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --primary-color: #1e1e1e;
            --secondary-color: #2a2a2a;
            --text-color: #e0e0e0;
            --accent-color: #03dac6;
            --hover-color: #373737;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1.5px;
            margin: 0;
        }

        h1 .dot {
            color: var(--accent-color);
        }
        
        #file-list {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        #file-list li {
            background-color: var(--primary-color);
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid var(--secondary-color);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #file-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        }

        #file-list a {
            display: flex;
            align-items: center;
            padding: 1.25rem 1.5rem;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.2s ease-in-out;
        }

        #file-list a:hover {
            color: var(--accent-color);
        }
        
        .file-icon {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            flex-shrink: 0; /* アイコンが縮まないようにする */
            fill: currentColor;
        }

        #loading, #error {
            text-align: center;
            font-size: 1.1rem;
            color: #888;
            padding: 2rem;
        }

        footer {
            margin-top: 4rem;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>INDEX<span class="dot">.</span>HTML</h1>
        </header>

        <main>
            <div id="loading">Loading Files...</div>
            <div id="error" style="display: none;"></div>
            <ul id="file-list"></ul>
        </main>
    </div>

    <footer>
        <p>This page is automatically generated by JavaScript.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // URLからGitHubのリポジトリ情報を自動的に取得
            const owner = location.hostname.split('.')[0];
            const pathParts = location.pathname.split('/').filter(p => p);
            const repo = pathParts[0];
            const currentDir = pathParts.slice(1, -1).join('/');

            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${currentDir}`;
            
            const fileList = document.getElementById('file-list');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            const fileIconSvg = `
                <svg class="file-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M14 2V8H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>`;

            // ----- メインの処理 -----
            try {
                // 1. GitHub APIからファイルリストを取得
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`リポジトリ情報の取得に失敗 (Status: ${response.status})`);
                }
                const data = await response.json();
                
                const htmlFiles = data.filter(item => 
                    item.type === 'file' && 
                    item.name.endsWith('.html') && 
                    item.name.toLowerCase() !== 'index.html' &&
                    item.name.toLowerCase() !== '404.html'
                );

                if (htmlFiles.length === 0) {
                    loading.style.display = 'none';
                    fileList.innerHTML = '<li>表示できるHTMLファイルがありません。</li>';
                    return;
                }

                // 2. 各HTMLファイルのタイトルを取得（並列処理で高速化）
                const filePromises = htmlFiles.map(file => 
                    fetch(file.name)
                        .then(res => res.text())
                        .then(htmlText => {
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(htmlText, 'text/html');
                            // titleタグの内容を取得。なければファイル名を代わりに使用
                            const title = doc.querySelector('title')?.textContent.trim() || file.name.replace(/\.html$/, '');
                            return { name: file.name, title: title };
                        })
                        .catch(() => ({ // 読み込み失敗時のフォールバック
                            name: file.name, 
                            title: file.name.replace(/\.html$/, '') 
                        }))
                );
                
                // 3. 全てのファイルのタイトル取得が終わったらリストを生成
                const filesWithTitles = await Promise.all(filePromises);

                loading.style.display = 'none';
                
                filesWithTitles.forEach(file => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = file.name;
                    link.innerHTML = `${fileIconSvg}<span>${file.title}</span>`;
                    listItem.appendChild(link);
                    fileList.appendChild(listItem);
                });

            } catch (error) {
                loading.style.display = 'none';
                errorDiv.textContent = `エラー: ${error.message}`;
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            }
        });
    </script>

</body>
</html>
